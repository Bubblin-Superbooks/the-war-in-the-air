<div class="leaf flex"><div class="inner justify"><p>&ldquo;You'll be all right,&rdquo; said Bert, after a queer pause.</p><p>&ldquo;No!&rdquo; said Kurt, &ldquo;I'm going to be killed. I didn't know it before, but this morning, at dawn, I knew it&mdash;as though I'd been told.&rdquo;</p><p>&ldquo;'Ow?&rdquo;</p><p>&ldquo;I tell you I know.&rdquo;</p><p>&ldquo;But 'ow COULD you know?&rdquo;</p><p>&ldquo;I know.&rdquo;</p><p>&ldquo;Like being told?&rdquo;</p><p>&ldquo;Like being certain.</p></div> </div>
